<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">

</head>

<body>

    <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle " role="button" data-bs-toggle="dropdown" aria-expanded="false"
            value="">
        </a>

        <ul class="dropdown-menu " id="drop_area">
            <li><a class="dropdown-item city_item" value="1">City 1</a></li>
            <li><a class="dropdown-item city_item" value="2">City 2</a></li>
            <li><a class="dropdown-item city_item" value="3">City 3</a></li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

    <script>
        //when click on dropdown-item set item to dropdown-toggle button and hide from dropdown-menu when click on other dropdown-item show previous dropdown-item and hide new dropdown-item
        $(document).ready(function () {
            $('.city_item').click(function () {
                var city = $(this).text();
                var city_id = $(this).attr('value');
                $('.dropdown-toggle').text(city);
                $('.dropdown-toggle').attr('value', city_id);
                $('#drop_area').removeClass('show');
                $('#drop_area').addClass('state');
                $('#drop_area').removeClass('state');
            });
        });

        //set first dropdown-item to default dropdown-toggle button and hide from state
        $(document).ready(function () {
            var city = $('.city_item').first().text();
            var city_id = $('.city_item').first().attr('value');
            $('.dropdown-toggle').text(city);
            $('.dropdown-toggle').attr('value', city_id);
            $('.city_item').first().addClass('active');
        });
    </script>
    <style>
        #drop_area {
            display: none;
        }

        #drop_area.state {
            display: block;
        }

        #drop_area.show {
            display: block;
        }

        #drop_area.show .active {
            display: none;
        }
    </style>


</body>

</html>
