<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Custum star rating using html and javascript </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        .rating {
            font-size: 30px;
            color: #FFD700;
        }
    </style>
</head>

<body>
    <div class="rating" data-rating="2.5"></div>
    <script>
        var rating = document.querySelector('.rating').getAttribute('data-rating');
        rating = Math.round(rating * 2) / 2;

        rating = Math.round(rating * 2) / 2;
        var output = [];
        for (var i = rating; i >= 1; i--)
            output.push('<i class="fa fa-star" aria-hidden="true"></i>&nbsp;');
        if (i == .5) output.push('<i class="fa fa-star-half-o" aria-hidden="true"></i>&nbsp;');
        for (let i = (5 - rating); i >= 1; i--)
            output.push('<i class="fa fa-star-o" aria-hidden="true"></i>&nbsp;');
        document.querySelector('.rating').innerHTML = output.join('');
    </script>
</body>

</html>
