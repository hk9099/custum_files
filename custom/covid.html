<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>covid data</title>
</head>
<body>

    <div id="covid"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        //get live covid data from api with token and display it in html page using jquery ajax call and javascript dom manipulation
        $.ajax({
            url: "https://api.covid19api.com/summary",
            type: "GET",
            dataType: "json",
            success: function (data) {
                console.log(data);
                var html = "";
                html += `<table border="1">`;
                html += `<tr><th>Country</th><th>New Confirmed</th><th>New Deaths</th><th>New Recovered</th><th>Total Confirmed</th><th>Total Deaths</th><th>Total Recovered</th></tr>`;
                for (var i = 0; i < data.Countries.length; i++) {
                    html += `<tr>
                        <td>${data.Countries[i].Country}</td>
                        <td>${data.Countries[i].NewConfirmed}</td>
                        <td>${data.Countries[i].NewDeaths}</td>
                        <td>${data.Countries[i].NewRecovered}</td>
                        <td>${data.Countries[i].TotalConfirmed}</td>
                        <td>${data.Countries[i].TotalDeaths}</td>
                        <td>${data.Countries[i].TotalRecovered}</td>
                        </tr>`;
                }
                html += `</table>`;
                document.getElementById("covid").innerHTML = html;
            }
        });
    </script>   

</body>
</html>
