<!DOCTYPE html>
<html>

<head>
    <title>My Code</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/google/code-prettify@master/src/prettify.css" />
    <style>
        .prettyprint {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .linenums {
            margin-left: 10px;
        }

        .linenums {
            margin-left: 0px;
        }
    </style>
</head>

<body>
    <pre class="prettyprint linenums: 0">
      var x = 1;
      var y = 2;
      var z = x + y;
      console.log(z);
    </pre>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/src/prettify.js"></script>
    <script>
        prettyPrint();
    </script>
</body>

</html>
